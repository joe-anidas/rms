

<body class="page-body">
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Add Customer Details</h2>
            <form method="POST" action="/submit-customer" class="form">
                <div class="form-grid">
                    <div class="form-input">
                        <input type="text" placeholder="Enter Plot Buyer Name" class="input-field">
                        <i class="fas fa-caret-down icon"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Father Name" class="input-field">
                        <i class="fas fa-caret-down icon"></i>
                    </div>
                    <div class="form-select">
                        <label for="district" class="label">District</label>
                        <select id="district" class="select-field">
                            <option>Select District</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <input type="text" placeholder="Pincode" class="input-field">
                    <input type="text" placeholder="Taluk Name" class="input-field">
                    <input type="text" placeholder="Village/Town Name" class="input-field">
                </div>
                <div class="form-grid">
                    <textarea placeholder="Street Address" class="input-field"></textarea>
                    <input type="text" placeholder="Total Plot Bought" class="input-field">
                    <input type="text" placeholder="Phone Number 1" class="input-field">
                </div>
                <div class="form-grid">
                    <input type="text" placeholder="Phone Number 2" class="input-field">
                    <div class="form-select">
                        <label for="id-proof" class="label">Id Proof</label>
                        <select id="id-proof" class="select-field">
                            <option>Aadhar</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Aadhar" class="input-field">
                </div>
            </form>
        </div>

        <div class="form-card">
            <h2 class="form-title">Add Staff Details</h2>
            <form method="POST" action="/submit-staff" class="form">
                <div class="form-grid">
                    <div class="form-input">
                        <label class="label">Employee Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Father Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-select">
                        <label class="label">Select Role</label>
                        <select class="select-field">
                            <option>Select Role</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="label">Employee ID</label>
                        <input type="text" value="EMP046204" class="input-field">
                    </div>
                    <div class="form-select">
                        <label class="label">District</label>
                        <select class="select-field">
                            <option>Select District</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="label">Pincode</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Taluk Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Village/Town Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Street Address</label>
                        <textarea class="input-field"></textarea>
                    </div>
                    <div class="form-input">
                        <label class="label">Total Plot Sold</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Phone Number 1</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Phone Number 2</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-select">
                        <label class="label">Id Proof</label>
                        <select class="select-field">
                            <option>Aadhar</option>
                        </select>
                    </div>
                    <div class="form-input">
                        <label class="label">Aadhar</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Date of Birth</label>
                        <input type="date" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Bank A/c No</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">IFSC Code</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Branch Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">PAN Card No</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Nominee</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Nominee Relationship</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">User Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="form-input">
                        <label class="label">Password</label>
                        <div class="input-password">
                            <input type="password" class="input-field">
                            <i class="fas fa-eye icon"></i>
                        </div>
                    </div>
                    <div class="form-select">
                        <label class="label">Type</label>
                        <select class="select-field">
                            <option>Select Type</option>
                        </select>
                    </div>
                </div>
                <div class="upload-section">
                    <label class="label">Upload Passport Size Photo</label>
                    <div class="upload-area">
                        <input type="file">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="button" class="btn-back">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
